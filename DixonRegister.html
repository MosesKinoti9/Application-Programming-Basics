

<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<title>DIXON: REGISTER</title>
	<link rel="stylesheet" type="text/css" href="DixonStyle.css">


	<style>
		
		body{

			background-image:url('NYC.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		
		}	

		

		

	</style>
	
</head>
<body>
	<div id = "main">
	<form action="DixonRegister.html" method="post" enctype="multipart/form-data">
		<h2 >DIXON: REGISTER</h2>
		<table>
			<tr>
				<div class = "firstname">
				<td>
					First Name:
				</td>
				<td>
					<input type="text" placeholder="First Name" value="" name="firstname">
				</td>
			</div>
			</tr>

			<br>

			<tr>
				<div class = "lastname">
				<td>
					Last Name:
				</td>
				<td>
					<input type="text" placeholder="Last Name" value="" name="lastname">
				</td>
			</div>
			</tr>

			<br>

			<tr>
				<div class = "password">
				<td>
					Password:

				</td>
				<td>
					<input type="Password" placeholder="Password" value="" name="password">
				</td>
			</div>
				
			</tr>

			<br>

			<tr>
				<div class = "confirm">
				<td>
					Confirm Password:

				</td>
				<td>
					<input type="Password" placeholder="Password" value="" name="confirm">
				</td>
				</div>
			</tr>

			<br>

			<tr>
				<div class = "gender">
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" value="male" name="gender" >Male
					<input type="radio" value="female" name="gender">Female

				</td>
			</div>
			</tr>

			<br>

			<tr>
				<div class = "mail">
				<td>
					Email:
				</td>
				<td>
				  <input type="mail" placeholder="Email" value="" name="mail">
				</td>
			</div>
			</tr>

			<br>

			

			<tr>
				<div class = "location">
				<td>
					Location:
				</td>
				<td>
				  <input type="location" placeholder="location" value="" name="location">
				</td>
			</div>
			</tr>

			<br>

			<tr>
		   <input type="hidden" name="size" value="1000000">
		    <div class="choice">
		    	<td>Profile Picture:
		    	</td>
		    	<td>
			<input type="file" name="image">
		</td>
		    </div>
	        </tr>

			<br>

			<tr>
				<td>
					<input type="submit" value="Finish" name="register_cust"/>
					
				</input>
				</td>
			</tr>

		</table>
	</form>

</div>
</body>
</html>
